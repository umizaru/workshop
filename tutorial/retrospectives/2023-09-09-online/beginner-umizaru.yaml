type: beginner
questions:
  # 参加した理由
  motivation:
    # どうしてこのワークショップに参加しようと思いましたか？
    # どうしてOSSの開発に参加したいと思っていますか？
    # みんなのためとか世界のためとかでもよいですが、
    # 個人的な理由でもまったく問題ありません。
    # 自分の思っていることを大事にしたいのです。
    # アイスブレイクのときに話した内容でもよいですし、
    # そのあとに気持ちが変わったらなら変わった気持ちでよいです。
    現在入会しているオンラインプログラミングスクール「フィヨルドブートキャンプ」で受講生向けに募集があり参加しました。今までOSS活動をしたことがなく、活動の流れや雰囲気を掴みたく参加させていただきました。
  # 見つけた場所
  via:
    # どこでこのワークショップを知りましたか？
    上述のフィヨルドブートキャンプです。
  # 開発対象
  target:
    # ワークショップで開発対象に選んだOSSはなんですか？
    Vimium（Vimライクなブラウザ操作が可能なChrome拡張機能）
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものだけを残してください。
    - すごく満足した
  # 想定との違い
  difference:
    # ↓のうち当てはまるものだけを残してください。
    - 想定より充実していた
  # 進行役について
  moderator:
    # 進行役はうまく進行できていましたか？
    # 進行役の説明はどうでしたか？
    # スライドの内容を理解するのに役立ちましたか？
    スライドの説明も的確で、私のような初心者にも内容を把握しやすかったです。
  # サポートメンターについて
  support-mentor:
    # サポートメンターはサポーターがいないときの代役としてうまくフォローできていましたか？
    # サポートメンターはサポーターをうまくフォローできていましたか？
    そのように思います。
  # 次回のOSS Gateワークショップについて
  next:
    # (複数選択)↓のうち当てはまるものをすべて残してください。
    - サポーターとして参加する
    - まわりの人にOSS Gateワークショップを紹介する
    - まわりの人と一緒にOSS Gateワークショップに参加する
  # 今後のOSSの開発への参加について
  future:
    # ↓のうち当てはまるものだけを残してください。
    - 機会を作って積極的に開発に参加する
    - 機会があれば開発に参加する
  # 次に変えて試すこと
  challenge-planning:
    # ワークショップの内容を何か1つだけ変えられるとしたら、
    # どんなことを試したいと思いますか？
    次はChrome拡張機能ではなく、RubyやJSのライブライブに対してOSSコントリビュートしたいです。
  # その他
  etc:
    # なにか思ったことがあれば自由に書いてください。
    OSS活動というと今までは技術力つよつよな熟達エンジニアがガツガツやっていくイメージーでしたが、（ルールとマナーを守ったうえで）もっとフランクに行っていいんだなと思えたのが大きな収穫でした。開催ありがとうございました！
    
